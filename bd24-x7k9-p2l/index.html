      .main-image { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
      .fallback-icon { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; animation: bounce 2s infinite; }
      .fallback-icon svg { fill: var(--color-gold-start); filter: drop-shadow(0 0 10px rgba(242, 208, 107, 0.5)); }
      @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      .balloons-container { position: absolute; inset: 0; pointer-events: none; overflow: hidden; z-index: 1; }
      .balloon { position: absolute; bottom: -150px; width: 60px; height: auto; opacity: 1; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); animation: float-up linear infinite; }
      @keyframes float-up { 0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; } 5% { opacity: 1; } 50% { transform: translateY(-60vh) translateX(30px) rotate(5deg); opacity: 1; } 100% { transform: translateY(-130vh) translateX(-20px) rotate(-5deg); opacity: 1; } }
      .corner-decoration { position: fixed; width: 80px; height: 80px; pointer-events: none; z-index: 9999; opacity: 0.9; }

    <script>
      function fitDynamicText(el, maxLines = 3) {
        const isMobile = window.innerWidth <= 600;
        let fontSize = isMobile ? 51 : 67; 
        el.style.fontSize = fontSize + 'px';
        el.style.whiteSpace = 'normal';
        function isOverLimit() {
          const style = window.getComputedStyle(el);
          const lineHeight = parseFloat(style.lineHeight);
          const height = el.getBoundingClientRect().height;
          const limit = lineHeight * maxLines + 2;
          return height > limit;
        }
        while (isOverLimit() && fontSize > 10) { fontSize -= 1; el.style.fontSize = fontSize + 'px'; }
      }
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const msgElement = document.getElementById('dynamic-message');
        const encodedData = params.get('msg') || params.get('ad');
        let textContent = "Happy Birthday";
        if (encodedData) {
          try { textContent = decodeURIComponent(escape(window.atob(encodedData))); } 
          catch (e) { try { textContent = atob(encodedData); } catch (err) {} }
        }
        msgElement.textContent = textContent;
        requestAnimationFrame(() => fitDynamicText(msgElement));
        window.addEventListener('resize', () => fitDynamicText(msgElement));
        const balloonsContainer = document.getElementById('balloons-container');
        for (let i = 0; i < 12; i++) {
          const balloon = document.createElement('img');
          balloon.src = '../images/balon_gorseli.png';
          balloon.className = 'balloon';
          const size = 50 + Math.random() * 60;
          balloon.style.cssText = `left:${Math.random()*100}%;width:${size}px;animation-duration:${8+Math.random()*12}s;animation-delay:-${Math.random()*15}s;`;
          balloonsContainer.appendChild(balloon);
        }
      });
    </script>

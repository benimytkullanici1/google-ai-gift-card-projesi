    <style>
      :root { --color-bg-dark: #2b0a0a; --color-bg-light: #591414; --color-gold-start: #F2D06B; --color-gold-end: #B38728; }
      html { background-color: var(--color-bg-dark); height: 100%; transition: background-color 0.5s ease; }

      .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); box-sizing: border-box; }
      .card-content { position: relative; width: 100%; height: 100%; max-width: 450px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1rem; box-sizing: border-box; }
      .text-section { text-align: center; width: 100%; margin-top: 40px; margin-bottom: 2vh; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 150px; }
      .dynamic-message { font-family: 'Dancing Script', cursive; color: var(--color-gold-start); font-weight: 700; background: linear-gradient(to right, #F2D06B, #dbb452, #B38728, #dbb452, #F2D06B); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; line-height: 1.2; padding: 0 0.5rem; display: block; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6)); word-wrap: break-word; overflow-wrap: break-word; text-align: center; width: 100%; }
      @keyframes shine { to { background-position: 200% center; } }
      .image-container { width: 100%; flex: 1; display: flex; align-items: center; justify-content: center; position: relative; z-index: 10; overflow: hidden; margin-bottom: 2vh; max-height: 55vh; }
      .main-image { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); }
      .fallback-icon { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; animation: pulse 2s infinite; }
      .fallback-icon svg { fill: var(--color-gold-start); filter: drop-shadow(0 0 10px rgba(242, 208, 107, 0.5)); }
      @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
      .hearts-container { position: absolute; inset: 0; pointer-events: none; overflow: hidden; z-index: 1; }
      .heart { position: absolute; color: rgba(255, 255, 255, 0.7); bottom: -50px; font-size: 20px; animation: floatUp linear infinite; }
      @keyframes floatUp { 0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh) scale(1.2) rotate(360deg); opacity: 0; } }
      .corner-decoration { position: fixed; width: 80px; height: 80px; pointer-events: none; z-index: 9999; opacity: 0.9; }
      .corner-dot { fill: var(--color-bg-dark); }
      .top-left { top: 0; left: 0; margin-top: env(safe-area-inset-top); margin-left: env(safe-area-inset-left); }
      .top-right { top: 0; right: 0; transform: scaleX(-1); margin-top: env(safe-area-inset-top); margin-right: env(safe-area-inset-right); }
      .bottom-left { bottom: 0; left: 0; transform: scaleY(-1); bottom: calc(env(safe-area-inset-bottom) + 10px); margin-left: env(safe-area-inset-left); }
      .bottom-right { bottom: 0; right: 0; transform: scale(-1); bottom: calc(env(safe-area-inset-bottom) + 10px); margin-right: env(safe-area-inset-right); }
      #rotate-overlay { display: none; position: fixed; inset: 0; background-color: var(--color-bg-dark); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; color: var(--color-gold-start); text-align: center; }
      #rotate-overlay svg { width: 80px; height: 80px; fill: var(--color-gold-start); margin-bottom: 20px; animation: rotate-phone 2s infinite ease-in-out; }

      @media screen and (max-height: 550px) and (orientation: landscape) { #rotate-overlay { display: flex; } .app-container { visibility: hidden; } }

    <script>
      function fitDynamicText(el, maxLines = 3) {
        const isMobile = window.innerWidth <= 600;
        let fontSize = isMobile ? 51 : 67; 
        el.style.fontSize = fontSize + 'px';
        el.style.whiteSpace = 'normal';
        function isOverLimit() {
          const style = window.getComputedStyle(el);
          const lineHeight = parseFloat(style.lineHeight);
          const height = el.getBoundingClientRect().height;
          const limit = lineHeight * maxLines + 2;
          return height > limit;
        }
        while (isOverLimit() && fontSize > 10) { fontSize -= 1; el.style.fontSize = fontSize + 'px'; }
      }
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const msgElement = document.getElementById('dynamic-message');
        const encodedData = params.get('msg') || params.get('ad');
        let textContent = "Happy Valentine's Day";
        if (encodedData) {
          try { textContent = decodeURIComponent(escape(window.atob(encodedData))); } 
          catch (e) { try { textContent = atob(encodedData); } catch (err) {} }
        }
        msgElement.textContent = textContent;
        requestAnimationFrame(() => fitDynamicText(msgElement));
        window.addEventListener('resize', () => fitDynamicText(msgElement));
        const heartsContainer = document.getElementById('hearts-container');
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '&#x2764;';
          heart.style.cssText = `left:${Math.random()*100}%;font-size:${15+Math.random()*25}px;animation-duration:${5+Math.random()*10}s;animation-delay:-${Math.random()*15}s;`;
          heartsContainer.appendChild(heart);
        }
      });
    </script>

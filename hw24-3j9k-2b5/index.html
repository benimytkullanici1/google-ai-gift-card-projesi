    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Halloween Theme Defaults */
        --color-bg-dark: #0d0417;  /* Almost Black */
        --color-bg-light: #2e1a47; /* Deep Purple */
        
        --color-text-start: #ff9a00; /* Pumpkin Orange */
        --color-text-end: #ff5e00;   /* Darker Orange */
      }

      html {
        background-color: var(--color-bg-dark);
        height: 100%;
        transition: background-color 0.5s ease;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        background: radial-gradient(circle at center, var(--color-bg-light) 0%, var(--color-bg-dark) 100%);
        font-family: 'Dancing Script', cursive;
        overflow: hidden; 
        -webkit-font-smoothing: antialiased;
        position: fixed; 
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        transition: background 0.5s ease;
      }

      /* Layout */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        box-sizing: border-box;
      }

      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 450px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        padding: 1rem; 
        box-sizing: border-box;
      }

      /* Typography */
      .text-section {
        text-align: center;
        margin-bottom: 2vh;
        z-index: 20;
        position: relative;
        width: 100%;
        margin-top: 50px; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .spooky-text {
        font-family: 'Dancing Script', cursive;
        color: var(--color-text-start);
        font-weight: 700;
        
        /* Orange Glow Effect */
        background: linear-gradient(to right, #ff9a00, #ffc800, #ff5e00, #ffc800, #ff9a00);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
        
        line-height: 1.4; 
        padding: 0.2em 0.6em; 
        display: inline-block; 
        filter: drop-shadow(0 2px 8px rgba(255, 100, 0, 0.4));
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .greeting-title {
        font-size: 4.5rem;
        margin: 0;
        white-space: nowrap; 
      }

      .name-text {
        font-size: 4rem;
        margin-top: 0.2rem;
        min-height: 4.5rem;
        display: inline-block; 
        max-width: 100%;
        white-space: nowrap;
        overflow: visible; 
      }

      /* Mobile Settings */
      @media (max-width: 600px) {
        .greeting-title { 
            font-size: 3.5rem; 
            white-space: normal; 
            line-height: 1.2;
        }
        
        .name-text { 
            font-size: 3rem;
        }
        
        .card-content { padding: 1rem; }
      }

      /* Image Section */
      .image-container {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        margin-bottom: 2vh;
        max-height: 55vh;
        padding: 0;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
      }
      
      /* Fallback Icon (Pumpkin) */
      .fallback-icon {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        animation: float 3s ease-in-out infinite;
      }
      
      .fallback-icon svg {
        fill: #ff9a00;
        filter: drop-shadow(0 0 15px rgba(255, 154, 0, 0.6));
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* --- Bat Animation --- */
      .bats-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      
      .bat {
        position: absolute;
        opacity: 0.7;
        width: 50px; 
        height: auto;
        /* CRITICAL FIX: Start them way off-screen so they aren't visible during the delay */
        left: -300px; 
      }

      /* Left to Right */
      @keyframes flyRight {
        0% { 
            left: -150px; 
            transform: translateY(0) rotate(10deg); 
        }
        25% { transform: translateY(-30px) rotate(-10deg); }
        50% { transform: translateY(0) rotate(10deg); }
        75% { transform: translateY(30px) rotate(-10deg); }
        100% { 
            left: 110%; 
            transform: translateY(0) rotate(10deg); 
        }
      }

      /* Right to Left (New) */
      @keyframes flyLeft {
        0% { 
            left: 110%; 
            /* ScaleX(-1) flips the image to face left */
            transform: translateY(0) rotate(-10deg) scaleX(-1); 
        }
        25% { transform: translateY(-30px) rotate(10deg) scaleX(-1); }
        50% { transform: translateY(0) rotate(-10deg) scaleX(-1); }
        75% { transform: translateY(30px) rotate(10deg) scaleX(-1); }
        100% { 
            left: -150px; 
            transform: translateY(0) rotate(-10deg) scaleX(-1); 
        }
      }

      /* --- Orientation Lock Overlay (Mobile) --- */
      #rotate-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg-dark);
        z-index: 10000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--color-text-start);
        text-align: center;
        transition: background-color 0.5s ease;
      }
      
      #rotate-overlay svg {
        width: 80px;
        height: 80px;
        fill: var(--color-text-start);
        margin-bottom: 20px;
        animation: rotate-phone 2s infinite ease-in-out;
      }

      @keyframes rotate-phone {
        0%, 10% { transform: rotate(90deg); }
        50%, 60% { transform: rotate(0deg); }
        100% { transform: rotate(90deg); }
      }

      @media screen and (max-height: 550px) and (orientation: landscape) {
        #rotate-overlay {
            display: flex;
        }
        .app-container {
            visibility: hidden;
        }
      }

    <script>
      function fitTextToContainer(element) {
        if (!element || !element.dataset.text) return;
        
        const originalText = element.dataset.text;
        const parentWidth = element.parentElement.clientWidth;
        const maxWidth = parentWidth * 0.90; 
        
        let isMobile = window.innerWidth <= 600;
        let startFontSize = isMobile ? 48 : 64; 
        
        let currentFontSize = startFontSize;
        element.style.fontSize = currentFontSize + 'px';
        element.style.whiteSpace = 'nowrap';
        element.innerHTML = originalText;
        
        if (element.scrollWidth <= maxWidth) {
            return;
        }

        if (originalText.includes(' ')) {
            element.innerHTML = originalText.split(' ').join('<br>');
        }

        while (element.scrollWidth > maxWidth && currentFontSize > 12) {
            currentFontSize--;
            element.style.fontSize = currentFontSize + 'px';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        
        // --- Name Control ---
        const nameElement = document.getElementById('name-text');
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            const decodedName = decodeURIComponent(escape(window.atob(encodedName)));
            nameElement.textContent = decodedName;
            nameElement.dataset.text = decodedName; 
            
            requestAnimationFrame(() => fitTextToContainer(nameElement));
          } catch (e) {
            try {
                 const simpleDecoded = atob(encodedName);
                 nameElement.textContent = simpleDecoded;
                 nameElement.dataset.text = simpleDecoded;
                 requestAnimationFrame(() => fitTextToContainer(nameElement));
            } catch (err) {
                 console.error("Name could not be decoded:", err);
                 nameElement.textContent = '';
            }
          }
        } else {
          nameElement.textContent = ''; 
        }
        
        window.addEventListener('resize', () => {
             fitTextToContainer(nameElement);
        });

        // --- Bat Animation Logic ---
        const batsContainer = document.getElementById('bats-container');
        const batCount = 8; 
        
        // Function to spawn a single bat
        function spawnBat(initial = false) {
            const bat = document.createElement('img');
            bat.src = '../images/yarasa_gorseli.png'; 
            bat.classList.add('bat');
            bat.alt = '';
            
            // Random Direction (50% chance for Left or Right)
            const isFlyingRight = Math.random() > 0.5;

            // Random Properties
            const topPos = Math.random() * 80; // Top 0% to 80%
            const duration = 5 + Math.random() * 5; // 5s to 10s flight time
            const size = 40 + Math.random() * 60; // 40px to 100px width
            const delay = initial ? Math.random() * 5 : 0; 

            bat.style.top = topPos + '%';
            bat.style.width = size + 'px';
            
            // Assign Animation based on direction
            bat.style.animationName = isFlyingRight ? 'flyRight' : 'flyLeft';
            
            bat.style.animationDuration = duration + 's';
            bat.style.animationTimingFunction = 'linear';
            bat.style.animationDelay = delay + 's';

            // When animation ends, recycle
            bat.addEventListener('animationend', () => {
                bat.remove();
                spawnBat();
            });

            bat.onerror = () => { bat.style.display = 'none'; };

            batsContainer.appendChild(bat);
        }

        // Initialize bats
        for (let i = 0; i < batCount; i++) {
            spawnBat(true);
        }
      });
    </script>

      :root {
        /* Mother's Day Theme - Dark Pink & Rose Dry */
        /* Deep Berry/Burgundy */
        --color-bg-dark: #4a121d;  
        /* Muted Rose/Mauve (G√ºl Kurusu) */

      html {

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;

        background: radial-gradient(circle at center, var(--color-bg-light) 0%, var(--color-bg-dark) 100%);

        position: fixed; 
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        transition: background 0.5s ease;
      }

      /* Layout */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        box-sizing: border-box;
      }

      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 450px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        padding: 1rem; 
        box-sizing: border-box;
      }

      /* Typography */
      .text-section {
        text-align: center;
        margin-bottom: 2vh;
        z-index: 20;
        position: relative;
        width: 100%;
        margin-top: 50px; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .gold-text {
        font-family: 'Dancing Script', cursive;
        color: var(--color-gold-start);
        font-weight: 700;
        
        /* Gold Gradient Effect */
        background: linear-gradient(to right, #F2D06B, #dbb452, #B38728, #dbb452, #F2D06B);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
        
        line-height: 1.4; 
        padding: 0.2em 0.6em; 
        display: inline-block; 
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .greeting-title {
        font-size: 4rem;
        margin: 0;
        white-space: nowrap; 
      }

      .name-text {

        margin-top: 0.2rem;
        min-height: 4.5rem;
        display: inline-block; 
        max-width: 100%;
        white-space: nowrap;
        overflow: visible; 
      }

      /* Mobile Settings */
      @media (max-width: 600px) {
        .greeting-title { 
            font-size: 3rem; 
            white-space: normal; 
            line-height: 1.2;
        }
        
        .name-text { 
            font-size: 3rem;
        }
        
        .card-content { padding: 1rem; }
      }

      /* Image Section */
      .image-container {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        margin-bottom: 2vh;
        max-height: 55vh;
        padding: 0;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
      }
      
      /* Fallback Icon (Flower) */
      .fallback-icon {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        animation: pulse 3s ease-in-out infinite;
      }
      
      .fallback-icon svg {
        fill: var(--color-gold-start);
        filter: drop-shadow(0 0 10px rgba(242, 208, 107, 0.5));
      }

      @keyframes pulse {
        0% { opacity: 0.6; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.6; transform: scale(0.95); }
      }

      /* --- Falling Leaves Animation --- */
      .leaves-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      
      /* The container moves down vertically */
      .leaf-wrapper {
        position: absolute;
        top: -15%; /* Start slightly higher to hide init */
        animation-name: drop;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* The Image simulates the "Gondola" swing */
      /* It sways left/right and rotates */
      .leaf-image {
        width: 100%;
        height: auto;
        opacity: 0.8;
        transform-origin: center top; /* Pivot point at the top like a gondola */
        animation-name: gondola-sway;
        animation-timing-function: ease-in-out; /* Slow at ends, fast in middle */
        animation-iteration-count: infinite;
        animation-direction: alternate; /* Back and forth */
        filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
      }

      @keyframes drop {
        0% { top: -15%; }
        100% { top: 115%; }
      }

      /* Pendulum motion */
      @keyframes gondola-sway {
        0% { 
            transform: translateX(-50px) rotate(-35deg); 
        }
        100% { 
            transform: translateX(50px) rotate(35deg); 
        }
      }

      /* Ornamental Corners - FIXED POSITIONING */
      .corner-decoration {
        position: fixed;
        width: 100px;
        height: 100px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.9;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
      }
      
      .corner-dot {
          fill: var(--color-bg-dark);
          transition: fill 0.5s ease;
      }

      .top-left { 
          top: 0; 
          left: 0; 
          margin-top: env(safe-area-inset-top); 
          margin-left: env(safe-area-inset-left);
      }
      .top-right { 
          top: 0; 
          right: 0; 
          transform: scaleX(-1); 
          margin-top: env(safe-area-inset-top); 
          margin-right: env(safe-area-inset-right);
      }
      .bottom-left { 
          bottom: 0;
          left: 0; 
          transform: scaleY(-1); 
          bottom: calc(env(safe-area-inset-bottom) + 20px);
          margin-left: env(safe-area-inset-left);
      }
      .bottom-right { 
          bottom: 0;
          right: 0; 
          transform: scale(-1); 
          bottom: calc(env(safe-area-inset-bottom) + 20px);
          margin-right: env(safe-area-inset-right);
      }

      /* --- Orientation Lock Overlay (Mobile) --- */
      #rotate-overlay {
        display: none;
        position: fixed;
        top: 0;

        width: 100%;

      #rotate-overlay svg {

        margin-bottom: 20px;
        animation: rotate-phone 2s infinite ease-in-out;
      }

      @keyframes rotate-phone {
        0%, 10% { transform: rotate(90deg); }
        50%, 60% { transform: rotate(0deg); }
        100% { transform: rotate(90deg); }
      }

        #rotate-overlay {
            display: flex;
        }
        .app-container, .corner-decoration {
            visibility: hidden;
        }
      }

    <script>
      function fitTextToContainer(element) {
        if (!element || !element.dataset.text) return;
        
        const originalText = element.dataset.text;
        const parentWidth = element.parentElement.clientWidth;
        const maxWidth = parentWidth * 0.90; 
        
        let isMobile = window.innerWidth <= 600;
        let startFontSize = isMobile ? 48 : 64; 
        
        let currentFontSize = startFontSize;
        element.style.fontSize = currentFontSize + 'px';
        element.style.whiteSpace = 'nowrap';
        element.innerHTML = originalText;
        
        if (element.scrollWidth <= maxWidth) {
            return;
        }

        if (originalText.includes(' ')) {
            element.innerHTML = originalText.split(' ').join('<br>');
        }

        while (element.scrollWidth > maxWidth && currentFontSize > 12) {
            currentFontSize--;
            element.style.fontSize = currentFontSize + 'px';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        
        // --- Name Control ---
        const nameElement = document.getElementById('name-text');
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            const decodedName = decodeURIComponent(escape(window.atob(encodedName)));
            nameElement.textContent = decodedName;
            nameElement.dataset.text = decodedName; 
            
            requestAnimationFrame(() => fitTextToContainer(nameElement));
          } catch (e) {
            try {
                 const simpleDecoded = atob(encodedName);
                 nameElement.textContent = simpleDecoded;
                 nameElement.dataset.text = simpleDecoded;
                 requestAnimationFrame(() => fitTextToContainer(nameElement));
            } catch (err) {
                 console.error("Name could not be decoded:", err);
                 nameElement.textContent = '';
            }
          }
        } else {
          nameElement.textContent = ''; 
        }
        
        window.addEventListener('resize', () => {
             fitTextToContainer(nameElement);
        });

        // --- Falling Leaves Logic (Image Based) ---
        const leavesContainer = document.getElementById('leaves-container');
        const leafCount = 15; 

        for (let i = 0; i < leafCount; i++) {
          const leafWrapper = document.createElement('div');
          leafWrapper.classList.add('leaf-wrapper');
          
          // Use Image Tag instead of SVG
          const leafImg = document.createElement('img');
          leafImg.src = '../images/leaf_gorseli.png';
          leafImg.classList.add('leaf-image');
          leafImg.alt = '';
          
          leafWrapper.appendChild(leafImg);
          
          // Randomize Properties
          const left = Math.random() * 100; // Random horizontal pos
          const duration = 10 + Math.random() * 8; // Fall duration
          const swayDuration = 3 + Math.random() * 3; // Gondola swing duration
          const size = 30 + Math.random() * 40; // Size variation
          const delay = Math.random() * 10; 

          leafWrapper.style.left = left + '%';
          leafWrapper.style.width = size + 'px';
          leafWrapper.style.animationDuration = duration + 's';
          leafWrapper.style.animationDelay = '-' + delay + 's';
          
          // Independent sway timing
          leafImg.style.animationDuration = swayDuration + 's';

          leavesContainer.appendChild(leafWrapper);
        }
      });
    </script>

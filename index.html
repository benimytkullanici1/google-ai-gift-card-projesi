<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Yıl Kartı</title>
    <!-- Fontlar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-bg-dark: #0f172a;
        --color-card-bg: #1A4731;
        --color-card-border: #133525;
        --color-gold: #D4AF37;
        --color-text-white: #F2F2F2;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-bg-dark);
        font-family: 'Playfair Display', serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Layout */
      .app-container {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        position: relative;
        background-color: var(--color-card-bg);
        border: 8px solid var(--color-card-border);
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        padding: 2rem 0;
        box-sizing: border-box;
        z-index: 1;
      }

      /* Responsive Rules */
      @media (max-width: 600px) {
        .app-container {
          padding: 0;
          align-items: flex-start;
        }
        .card {
          width: 100%;
          height: 100dvh;
          border-width: 8px;
          border-radius: 0;
        }
      }

      @media (min-width: 601px) {
        .app-container {
          padding: 1rem;
        }
        .card {
          width: 450px;
          height: 650px;
          border-radius: 12px;
          border-width: 12px;
        }
      }

      /* Texture Overlay */
      .texture-overlay {
        position: absolute;
        inset: 0;
        background-color: white;
        opacity: 0.02;
        pointer-events: none;
        z-index: 0;
        mix-blend-mode: overlay;
      }

      /* Typography */
      .top-section {
        position: relative;
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 1.5rem;
        margin-bottom: 1rem;
        width: 100%;
        box-sizing: border-box;
      }

      .greeting-title {
        font-family: 'Cinzel', serif;
        font-size: 2.25rem;
        line-height: 1.1;
        color: var(--color-gold);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin: 0;
      }

      .name-text {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        color: var(--color-text-white);
        text-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        letter-spacing: 0.025em;
        margin-top: 0.75rem;
        min-height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        text-transform: uppercase;
        width: 100%;
      }

      @media (min-width: 601px) {
        .greeting-title { font-size: 3rem; }
        .name-text { font-size: 2.25rem; }
      }

      /* Decoration Elements */
      .dots-divider {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.5rem;
      }
      .dot {
        width: 6px;
        height: 6px;
        background-color: var(--color-gold);
        border-radius: 50%;
        opacity: 0.8;
      }

      /* Image Section */
      .image-container {
        flex: 1;
        width: 100%;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        box-sizing: border-box;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
        /* Aspect Ratio koruması */
        aspect-ratio: 1015 / 708;
      }

      /* Footer Badge */
      .footer-section {
        position: relative;
        z-index: 30;
        width: 100%;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .badge-wrapper {
        position: relative;
        width: 16rem;
        height: 3.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .badge-text {
        font-family: 'Cinzel', serif;
        color: var(--color-gold);
        font-size: 0.8rem;
        letter-spacing: 0.2em;
        font-weight: 700;
        text-transform: uppercase;
        margin-top: 0.25rem;
        position: relative;
        z-index: 2;
      }

      @media (min-width: 601px) {
        .badge-text { font-size: 0.875rem; }
      }

      .badge-svg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      /* Snowfall Animation */
      .snowfall-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 10;
      }
      .snowflake {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        filter: blur(0.5px);
        top: -20px;
      }

      @keyframes fall {
        0% { transform: translateY(-20px) translateX(0px); }
        25% { transform: translateY(25vh) translateX(10px); }
        50% { transform: translateY(50vh) translateX(-10px); }
        75% { transform: translateY(75vh) translateX(10px); }
        100% { transform: translateY(110vh) translateX(0px); }
      }
    </style>
  </head>
  <body>

    <div class="app-container">
      <main class="card">
        
        <!-- Texture/Noise Overlay -->
        <div class="texture-overlay"></div>
        
        <!-- Snowfall Effect -->
        <div id="snowfall-container" class="snowfall-container"></div>

        <!-- TOP CONTENT: GREETING -->
        <div class="top-section">
          <h1 class="greeting-title">
            İYİ<br/>YILLAR
          </h1>

          <!-- Dynamic Name -->
          <h2 id="name-text" class="name-text">
            YÜKLENİYOR...
          </h2>
          
          <!-- Divider -->
          <div class="dots-divider">
             <div class="dot"></div>
             <div class="dot"></div>
             <div class="dot"></div>
          </div>
        </div>

        <!-- MIDDLE CONTENT: USER IMAGE -->
        <div class="image-container">
           <img 
              id="main-image"
              src="./yilbasi_gorseli.png" 
              alt="Yeni Yıl Görseli" 
              class="main-image"
           />
        </div>

        <!-- FOOTER: BADGE -->
        <div class="footer-section">
          <div class="badge-wrapper">
            <!-- Inline SVG for Badge -->
            <svg viewBox="0 0 300 60" class="badge-svg" fill="none">
              <path d="M10,30 L40,30" stroke="#D4AF37" stroke-width="1" />
              <circle cx="45" cy="30" r="2" fill="#D4AF37" />
              <path d="M260,30 L290,30" stroke="#D4AF37" stroke-width="1" />
              <circle cx="255" cy="30" r="2" fill="#D4AF37" />
              <path d="M50,10 H250 V50 H50 Z" stroke="#D4AF37" stroke-width="1" />
              <path d="M52,12 H248 V48 H52 Z" stroke="#D4AF37" stroke-width="0.5" opacity="0.6" />
            </svg>
            <span class="badge-text">
              Season's Greetings
            </span>
          </div>
        </div>

      </main>
    </div>

    <script>
      // 1. DYNAMIC NAME LOGIC
      document.addEventListener('DOMContentLoaded', () => {
        const nameElement = document.getElementById('name-text');
        const params = new URLSearchParams(window.location.search);
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            // Base64 decode
            const decodedName = atob(encodedName);
            // Türkçe karakter desteği için decodeURIComponent escape hack (opsiyonel, basit atob yeterliyse gerekmez ama güvenlidir)
            // Basit atob kullanıyoruz kullanıcı isteği üzerine:
            nameElement.textContent = decodedName;
          } catch (e) {
            console.error("İsim çözülemedi:", e);
            nameElement.textContent = 'DOSTUM';
          }
        } else {
          nameElement.textContent = 'SENİN';
        }

        // 2. IMAGE FALLBACK LOGIC
        const imgElement = document.getElementById('main-image');
        imgElement.onerror = function() {
          this.onerror = null; // Sonsuz döngüyü engelle
          // Placeholder servisi
          this.src = "https://placehold.co/1015x708/133525/D4AF37?text=Görsel+Bulunamadı+(1015x708)";
          this.style.border = "1px dashed rgba(212, 175, 55, 0.5)";
        };

        // 3. SNOWFALL ANIMATION LOGIC
        const snowContainer = document.getElementById('snowfall-container');
        const flakeCount = 40;

        for (let i = 0; i < flakeCount; i++) {
          const flake = document.createElement('div');
          flake.classList.add('snowflake');
          
          // Random özellikler
          const left = Math.random() * 100; // %
          const duration = 8 + Math.random() * 12; // 8-20s arası
          const opacity = 0.2 + Math.random() * 0.6;
          const size = 3 + Math.random() * 4; // px
          const delay = Math.random() * 10; // s

          flake.style.left = left + '%';
          flake.style.width = size + 'px';
          flake.style.height = size + 'px';
          flake.style.opacity = opacity;
          flake.style.animationName = 'fall';
          flake.style.animationDuration = duration + 's';
          flake.style.animationTimingFunction = 'linear';
          flake.style.animationIterationCount = 'infinite';
          flake.style.animationDelay = '-' + delay + 's'; // Eksi değer ile hemen başla

          snowContainer.appendChild(flake);
        }
      });
    </script>
  </body>
</html>

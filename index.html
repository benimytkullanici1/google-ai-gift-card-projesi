<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Merry Christmas</title>
    <!-- Fontlar: Great Vibes (Kaligrafik) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-bg-dark: #0f2b1d;
        --color-bg-light: #1A4731;
        --color-gold-start: #F2D06B;
        --color-gold-end: #B38728;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /* Vignette Efekti */
        background: radial-gradient(circle at center, var(--color-bg-light) 0%, var(--color-bg-dark) 100%);
        font-family: 'Great Vibes', cursive;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
      }

      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        /* Masaüstünde mobil hissi vermek için genişliği kısıtlıyoruz */
        max-width: 450px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        padding: 2rem; 
        box-sizing: border-box;
      }

      /* Typography - Altın Efektli */
      .text-section {
        text-align: center;
        margin-bottom: 2vh;
        z-index: 20;
        position: relative;
        width: 100%;
        /* Yazıyı biraz daha aşağı alıyoruz */
        margin-top: 50px; 
      }

      .gold-text {
        font-family: 'Great Vibes', cursive;
        color: var(--color-gold-start); /* Yedek renk */
        
        /* Altın Gradient */
        background: linear-gradient(to right, #F2D06B, #dbb452, #B38728, #dbb452, #F2D06B);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
        
        /* Kesilmeyi önlemek için kritik ayarlar */
        line-height: 1.4; 
        /* Sağdan soldan daha fazla pay bırakarak harflerin kesilmesini engelliyoruz */
        padding: 0.2em 0.6em; 
        display: inline-block; 
        
        /* Shadow */
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      .greeting-title {
        font-size: 4.5rem;
        margin: 0;
        /* Taşmayı önlemek için genişliği sınırla */
        max-width: 100%; 
        white-space: nowrap; /* Tek satırda kalmaya zorla */
      }

      .name-text {
        font-size: 4rem;
        margin-top: 0.2rem;
        min-height: 4.5rem;
        display: block;
      }

      /* Mobil Ayarları */
      @media (max-width: 600px) {
        .greeting-title { 
            font-size: 3.5rem; 
            white-space: normal; /* Mobilde gerekirse alt satıra geçsin */
            line-height: 1.2;
        }
        .name-text { font-size: 3rem; }
        .card-content { padding: 1.5rem; max-width: 100%; }
        
        /* Mobilde köşe süslerini biraz küçült */
        .corner-decoration { width: 60px !important; height: 60px !important; }
      }

      /* Image Section */
      .image-container {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        margin-bottom: 2vh;
        max-height: 50vh;
        padding: 10px;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        
        /* Resim Çerçevesi ve Gölge */
        border: 2px solid rgba(242, 208, 107, 0.4);
        border-radius: 4px;
        box-shadow: 
          0 0 20px rgba(242, 208, 107, 0.15),
          0 20px 50px rgba(0, 0, 0, 0.7);
        
        /* Resim yüklenmezse text rengi */
        color: var(--color-gold-start); 
      }

      /* Snowfall Animation */
      .snowfall-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      .snowflake {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        filter: blur(1px);
        top: -20px;
        opacity: 0.8;
      }

      @keyframes fall {
        0% { transform: translateY(-20px) translateX(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.9; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.2; }
      }

      /* Ornamental Corners - Simplified & Elegant */
      .corner-decoration {
        position: absolute;
        width: 100px;
        height: 100px;
        pointer-events: none;
        z-index: 5;
        opacity: 0.9;
        /* Gölge ekleyerek derinlik katalım */
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
      }

      /* Viewport köşelerine sabitliyoruz */
      .top-left { top: 0; left: 0; }
      .top-right { top: 0; right: 0; transform: scaleX(-1); }
      .bottom-left { bottom: 0; left: 0; transform: scaleY(-1); }
      .bottom-right { bottom: 0; right: 0; transform: scale(-1); }

    </style>
  </head>
  <body>

    <!-- SVG Definitions -->
    <svg width="0" height="0">
      <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#F2D06B" />
          <stop offset="40%" stop-color="#B38728" />
          <stop offset="60%" stop-color="#F2D06B" />
          <stop offset="100%" stop-color="#B38728" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Snowfall Effect -->
    <div id="snowfall-container" class="snowfall-container"></div>

    <div class="app-container">
        
        <!-- 
           KÖŞE SÜSLERİ 
           Tekrar app-container altına (en dışa) taşındı.
           Böylece ekranın (viewport) en köşelerinde duracaklar.
        -->
        
        <!-- Top Left -->
        <svg class="corner-decoration top-left" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

        <!-- Top Right -->
        <svg class="corner-decoration top-right" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

        <!-- Bottom Left -->
        <svg class="corner-decoration bottom-left" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

        <!-- Bottom Right -->
        <svg class="corner-decoration bottom-right" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

      <div class="card-content">
        
        <!-- TOP CONTENT: GREETING & NAME -->
        <div class="text-section">
          <h1 class="greeting-title gold-text">
            Merry Christmas
          </h1>

          <!-- Dynamic Name -->
          <h2 id="name-text" class="name-text gold-text">
            Loading...
          </h2>
        </div>

        <!-- MIDDLE CONTENT: USER IMAGE -->
        <div class="image-container">
           <!-- 
              ÖNEMLİ:
              Dosya adı: yilbasi_gorseli.png
              Konum: index.html ile aynı klasör
           -->
           <img 
              id="main-image"
              src="./yilbasi_gorseli.png" 
              alt="" 
              class="main-image"
           />
        </div>

      </div>
    </div>

    <script>
      // 1. DYNAMIC NAME LOGIC
      document.addEventListener('DOMContentLoaded', () => {
        const nameElement = document.getElementById('name-text');
        const params = new URLSearchParams(window.location.search);
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            // Base64 decode
            // Türkçe karakter desteği için decodeURIComponent ve escape kullanımı
            const decodedName = decodeURIComponent(escape(window.atob(encodedName)));
            nameElement.textContent = decodedName;
          } catch (e) {
            // Standart atob fallback
            try {
                 nameElement.textContent = atob(encodedName);
            } catch (err) {
                 console.error("İsim çözülemedi:", err);
                 nameElement.textContent = '';
            }
          }
        } else {
          nameElement.textContent = ''; 
        }

        // 2. SNOWFALL ANIMATION LOGIC
        const snowContainer = document.getElementById('snowfall-container');
        const flakeCount = 50; 

        for (let i = 0; i < flakeCount; i++) {
          const flake = document.createElement('div');
          flake.classList.add('snowflake');
          
          const left = Math.random() * 100; // %
          const duration = 10 + Math.random() * 10; // s
          const opacity = 0.2 + Math.random() * 0.5;
          const size = 3 + Math.random() * 4; // px
          const delay = Math.random() * 10; // s

          flake.style.left = left + '%';
          flake.style.width = size + 'px';
          flake.style.height = size + 'px';
          flake.style.opacity = opacity;
          flake.style.animationName = 'fall';
          flake.style.animationDuration = duration + 's';
          flake.style.animationTimingFunction = 'linear';
          flake.style.animationIterationCount = 'infinite';
          flake.style.animationDelay = '-' + delay + 's';

          snowContainer.appendChild(flake);
        }
      });
    </script>
  </body>
</html>

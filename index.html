<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Merry Christmas</title>
    <!-- Fontlar: Great Vibes (Kaligrafik) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Tüm arka plan aynı yeşil */
        --color-bg: #1A4731; 
        --color-gold: #D4AF37;
        --color-text-white: #F2F2F2;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--color-bg);
        font-family: 'Great Vibes', cursive; /* Kaligrafik Font */
        overflow: hidden; /* Scroll engelleme */
        -webkit-font-smoothing: antialiased;
      }

      /* Layout */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Dikey ortalama */
        position: relative;
      }

      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 600px; /* Tablet/PC'de çok yayılmasın */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* İçerik dikeyde ortalı */
        z-index: 2;
        padding: 1rem;
        box-sizing: border-box;
      }

      /* Texture Overlay */
      .texture-overlay {
        position: absolute;
        inset: 0;
        background-color: white;
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
        mix-blend-mode: overlay;
      }

      /* Typography */
      .text-section {
        text-align: center;
        margin-bottom: 2vh; /* Esnek boşluk */
        z-index: 20;
      }

      .greeting-title {
        font-family: 'Great Vibes', cursive;
        font-size: 3.5rem; /* Kaligrafik fontlar biraz daha büyük olmalı */
        line-height: 1.1;
        color: var(--color-gold);
        font-weight: 400;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin: 0;
        padding: 0;
      }

      .name-text {
        font-family: 'Great Vibes', cursive;
        font-size: 3rem;
        color: var(--color-gold); /* İsim de altın rengi istendi */
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin-top: 0.5rem;
        min-height: 3.5rem;
        display: block;
      }

      /* Mobil için font ayarı */
      @media (max-width: 480px) {
        .greeting-title { font-size: 3rem; }
        .name-text { font-size: 2.5rem; }
      }

      /* Image Section */
      .image-container {
        width: 100%;
        flex: 1; /* Kalan boşluğu kapla ama taşma */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        margin-bottom: 2vh;
        max-height: 60vh; /* Görsel ekranın %60'ından fazla yer kaplamasın */
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain; /* Resmi kesmeden sığdır */
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
        /* Resim yüklenmezse alt text görünsün diye */
        color: var(--color-gold); 
        font-size: 1.2rem;
      }

      /* Snowfall Animation */
      .snowfall-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      .snowflake {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        filter: blur(0.8px);
        top: -20px;
      }

      @keyframes fall {
        0% { transform: translateY(-20px) translateX(0px); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.2; }
      }
    </style>
  </head>
  <body>

    <!-- Texture/Noise Overlay -->
    <div class="texture-overlay"></div>
    
    <!-- Snowfall Effect -->
    <div id="snowfall-container" class="snowfall-container"></div>

    <div class="app-container">
      <div class="card-content">
        
        <!-- TOP CONTENT: GREETING & NAME -->
        <div class="text-section">
          <h1 class="greeting-title">
            Merry Christmas
          </h1>

          <!-- Dynamic Name -->
          <h2 id="name-text" class="name-text">
            Loading...
          </h2>
        </div>

        <!-- MIDDLE CONTENT: USER IMAGE -->
        <div class="image-container">
           <!-- 
              ÖNEMLİ:
              1. Dosya adı tam olarak "yilbasi_gorseli.png" olmalı (küçük harflerle).
              2. Dosya index.html ile AYNI klasörde olmalı.
           -->
           <img 
              id="main-image"
              src="./yilbasi_gorseli.png" 
              alt="Görsel Yüklenemedi." 
              class="main-image"
           />
        </div>

      </div>
    </div>

    <script>
      // 1. DYNAMIC NAME LOGIC
      document.addEventListener('DOMContentLoaded', () => {
        const nameElement = document.getElementById('name-text');
        const params = new URLSearchParams(window.location.search);
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            // Base64 decode
            const decodedName = atob(encodedName);
            // Türkçe karakterler için decode trick:
            // const utf8Name = decodeURIComponent(escape(window.atob(encodedName)));
            nameElement.textContent = decodedName;
          } catch (e) {
            console.error("İsim çözülemedi:", e);
            nameElement.textContent = '';
          }
        } else {
          nameElement.textContent = ''; 
        }

        // 2. SNOWFALL ANIMATION LOGIC
        const snowContainer = document.getElementById('snowfall-container');
        const flakeCount = 50; 

        for (let i = 0; i < flakeCount; i++) {
          const flake = document.createElement('div');
          flake.classList.add('snowflake');
          
          const left = Math.random() * 100; // %
          const duration = 10 + Math.random() * 15; // s
          const opacity = 0.3 + Math.random() * 0.7;
          const size = 3 + Math.random() * 5; // px
          const delay = Math.random() * 15; // s

          flake.style.left = left + '%';
          flake.style.width = size + 'px';
          flake.style.height = size + 'px';
          flake.style.opacity = opacity;
          flake.style.animationName = 'fall';
          flake.style.animationDuration = duration + 's';
          flake.style.animationTimingFunction = 'linear';
          flake.style.animationIterationCount = 'infinite';
          flake.style.animationDelay = '-' + delay + 's';

          snowContainer.appendChild(flake);
        }
      });
    </script>
  </body>
</html>

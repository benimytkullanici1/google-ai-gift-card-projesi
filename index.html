<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport-fit=cover eklendi: Sayfanın tüm ekrana yayılmasını sağlar, safe-area padding ile kontrol edeceğiz -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mobil Tarayıcı Renk Uyumu -->
    <meta name="theme-color" content="#0f2b1d" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Merry Christmas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-bg-dark: #0f2b1d;
        --color-bg-light: #1A4731;
        --color-gold-start: #F2D06B;
        --color-gold-end: #B38728;
      }

      /* HTML ve BODY arka plan rengi iOS Safari'de bar renkleri için kritiktir */
      html {
        background-color: var(--color-bg-dark);
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* Fallback */
        height: 100dvh; /* Dynamic viewport height */
        background: radial-gradient(circle at center, var(--color-bg-light) 0%, var(--color-bg-dark) 100%);
        font-family: 'Dancing Script', cursive;
        overflow: hidden; /* Scroll engelleme */
        -webkit-font-smoothing: antialiased;
        position: fixed; /* iOS Scroll Bounce engelleme */
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }

      /* Layout */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        /* Safe Area Padding - İçerik barların altında kalmasın */
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        box-sizing: border-box;
      }

      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 450px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        padding: 1rem; 
        box-sizing: border-box;
      }

      /* Typography */
      .text-section {
        text-align: center;
        margin-bottom: 2vh;
        z-index: 20;
        position: relative;
        width: 100%;
        margin-top: 40px; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .gold-text {
        font-family: 'Dancing Script', cursive;
        color: var(--color-gold-start);
        font-weight: 700;
        
        /* Desktop Altın Efekti */
        background: linear-gradient(to right, #F2D06B, #dbb452, #B38728, #dbb452, #F2D06B);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
        
        line-height: 1.4; 
        padding: 0.2em 0.6em; 
        display: inline-block; 
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .greeting-title {
        font-size: 4.5rem;
        margin: 0;
        white-space: nowrap; 
      }

      .name-text {
        font-size: 4rem;
        margin-top: 0.2rem;
        min-height: 4.5rem;
        display: block;
        max-width: 100%;
        white-space: nowrap;
        overflow: visible; 
      }

      /* Mobil Ayarları */
      @media (max-width: 600px) {
        .greeting-title { 
            font-size: 3.5rem; 
            white-space: normal; 
            line-height: 1.2;
        }
        
        /* MOBİLDE İSİM BEYAZ */
        .name-text { 
            font-size: 3rem;
            color: white !important;
            background: none !important;
            -webkit-text-fill-color: white !important;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }
        
        .card-content { padding: 1rem; }
        
        .corner-decoration { width: 50px !important; height: 50px !important; }
      }

      /* Image Section */
      .image-container {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        margin-bottom: 2vh;
        max-height: 55vh;
        padding: 0;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
      }

      /* Snowfall Animation */
      .snowfall-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      .snowflake {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        filter: blur(1px);
        top: -20px;
        opacity: 0.8;
      }

      @keyframes fall {
        0% { transform: translateY(-20px) translateX(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.9; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.2; }
      }

      /* Ornamental Corners - FIXED POSITIONING */
      .corner-decoration {
        position: fixed; /* Mobilde kaymayı önler */
        width: 100px;
        height: 100px;
        pointer-events: none;
        z-index: 9999; /* Her şeyin üstünde */
        opacity: 0.9;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
      }

      .top-left { 
          top: 0; 
          left: 0; 
          /* Safe Area + Biraz boşluk */
          margin-top: env(safe-area-inset-top); 
          margin-left: env(safe-area-inset-left);
      }
      .top-right { 
          top: 0; 
          right: 0; 
          transform: scaleX(-1); 
          margin-top: env(safe-area-inset-top);
          margin-right: env(safe-area-inset-right);
      }
      
      /* Alt köşeler için browser barını aşacak ekstra margin */
      .bottom-left { 
          bottom: 0;
          left: 0; 
          transform: scaleY(-1); 
          /* Safe Area + 20px (Home barın üstü) */
          bottom: calc(env(safe-area-inset-bottom) + 20px);
          margin-left: env(safe-area-inset-left);
      }
      .bottom-right { 
          bottom: 0;
          right: 0; 
          transform: scale(-1); 
          /* Safe Area + 20px (Home barın üstü) */
          bottom: calc(env(safe-area-inset-bottom) + 20px);
          margin-right: env(safe-area-inset-right);
      }

    </style>
  </head>
  <body>

    <!-- SVG Definitions -->
    <svg width="0" height="0">
      <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#F2D06B" />
          <stop offset="40%" stop-color="#B38728" />
          <stop offset="60%" stop-color="#F2D06B" />
          <stop offset="100%" stop-color="#B38728" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Snowfall Effect -->
    <div id="snowfall-container" class="snowfall-container"></div>

    <!-- Süsler Container dışına alındı (Fixed olduğu için fark etmez ama daha temiz) -->
    <svg class="corner-decoration top-left" viewBox="0 0 100 100">
      <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
      <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
      <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
      <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
    </svg>

    <svg class="corner-decoration top-right" viewBox="0 0 100 100">
      <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
      <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
      <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
      <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
    </svg>

    <svg class="corner-decoration bottom-left" viewBox="0 0 100 100">
      <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
      <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
      <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
      <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
    </svg>

    <svg class="corner-decoration bottom-right" viewBox="0 0 100 100">
      <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
      <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
      <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
      <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
    </svg>

    <div class="app-container">
      <div class="card-content">
        
        <div class="text-section">
          <h1 class="greeting-title gold-text">
            Merry Christmas
          </h1>

          <h2 id="name-text" class="name-text gold-text">
            Loading...
          </h2>
        </div>

        <div class="image-container">
           <img 
              id="main-image"
              src="./yilbasi_gorseli.png" 
              alt="" 
              class="main-image"
           />
        </div>

      </div>
    </div>

    <script>
      function fitTextToContainer(element) {
        if (!element || !element.textContent) return;
        
        let isMobile = window.innerWidth <= 600;
        let fontSize = isMobile ? 48 : 64; 
        element.style.fontSize = fontSize + 'px';
        
        const parentWidth = element.parentElement.clientWidth;
        const maxWidth = parentWidth * 0.95; 

        while (element.scrollWidth > maxWidth && fontSize > 12) {
            fontSize--;
            element.style.fontSize = fontSize + 'px';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const nameElement = document.getElementById('name-text');
        const params = new URLSearchParams(window.location.search);
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            const decodedName = decodeURIComponent(escape(window.atob(encodedName)));
            nameElement.textContent = decodedName;
            requestAnimationFrame(() => fitTextToContainer(nameElement));
          } catch (e) {
            try {
                 nameElement.textContent = atob(encodedName);
                 requestAnimationFrame(() => fitTextToContainer(nameElement));
            } catch (err) {
                 console.error("İsim çözülemedi:", err);
                 nameElement.textContent = '';
            }
          }
        } else {
          nameElement.textContent = ''; 
        }
        
        window.addEventListener('resize', () => {
             fitTextToContainer(nameElement);
        });

        const snowContainer = document.getElementById('snowfall-container');
        const flakeCount = 50; 

        for (let i = 0; i < flakeCount; i++) {
          const flake = document.createElement('div');
          flake.classList.add('snowflake');
          
          const left = Math.random() * 100;
          const duration = 10 + Math.random() * 10;
          const opacity = 0.2 + Math.random() * 0.5;
          const size = 3 + Math.random() * 4;
          const delay = Math.random() * 10;

          flake.style.left = left + '%';
          flake.style.width = size + 'px';
          flake.style.height = size + 'px';
          flake.style.opacity = opacity;
          flake.style.animationName = 'fall';
          flake.style.animationDuration = duration + 's';
          flake.style.animationTimingFunction = 'linear';
          flake.style.animationIterationCount = 'infinite';
          flake.style.animationDelay = '-' + delay + 's';

          snowContainer.appendChild(flake);
        }
      });
    </script>
  </body>
</html>

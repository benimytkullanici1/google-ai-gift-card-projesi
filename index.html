<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Mobil Tarayıcı Renk Uyumu (Safari/Chrome) -->
    <!-- 'black-translucent' içeriği barın altına iter, 'default' veya hex kodu barı boyar -->
    <meta name="theme-color" content="#1A4731" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Merry Christmas</title>
    
    <!-- Fontlar: Dancing Script (Daha okunaklı ve şık) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-bg-dark: #0f2b1d;
        --color-bg-light: #1A4731;
        --color-gold-start: #F2D06B;
        --color-gold-end: #B38728;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* Fallback */
        height: 100dvh; /* Dynamic viewport height for mobile browsers */
        /* Vignette Efekti */
        background: radial-gradient(circle at center, var(--color-bg-light) 0%, var(--color-bg-dark) 100%);
        font-family: 'Dancing Script', cursive;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout */
      .app-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        /* Safe Area Padding for notch devices */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        box-sizing: border-box;
      }

      .card-content {
        position: relative;
        width: 100%;
        height: 100%;
        /* Masaüstünde mobil hissi vermek için genişliği kısıtlıyoruz */
        max-width: 450px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        padding: 2rem; 
        box-sizing: border-box;
      }

      /* Typography - Altın Efektli */
      .text-section {
        text-align: center;
        margin-bottom: 2vh;
        z-index: 20;
        position: relative;
        width: 100%;
        /* Yazıyı biraz daha aşağı alıyoruz */
        margin-top: 50px; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .gold-text {
        font-family: 'Dancing Script', cursive;
        color: var(--color-gold-start); /* Yedek renk */
        font-weight: 700; /* Kalın font */
        
        /* Altın Gradient */
        background: linear-gradient(to right, #F2D06B, #dbb452, #B38728, #dbb452, #F2D06B);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
        
        /* Kesilmeyi önlemek için kritik ayarlar */
        line-height: 1.4; 
        /* Sağdan soldan daha fazla pay bırakarak harflerin kesilmesini engelliyoruz */
        padding: 0.2em 0.6em; 
        display: inline-block; 
        
        /* Shadow */
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      .greeting-title {
        font-size: 4.5rem;
        margin: 0;
        max-width: 100%; 
        white-space: nowrap; 
      }

      .name-text {
        font-size: 4rem;
        margin-top: 0.2rem;
        min-height: 4.5rem;
        display: block;
        max-width: 100%;
        /* Uzun isimlerin taşmaması için */
        white-space: nowrap;
        overflow: visible; 
      }

      /* Mobil Ayarları */
      @media (max-width: 600px) {
        .greeting-title { 
            font-size: 3.5rem; 
            white-space: normal; /* Mobilde gerekirse alt satıra geçsin */
            line-height: 1.2;
        }
        
        /* MOBİLDE İSİM BEYAZ OLSUN */
        .name-text { 
            font-size: 3rem;
            color: white !important;
            background: none !important; /* Gradienti kaldır */
            -webkit-text-fill-color: white !important;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); /* Okunabilirlik için gölge */
        }
        
        .card-content { padding: 1.5rem; max-width: 100%; }
        
        /* Mobilde köşe süslerini biraz küçült */
        .corner-decoration { width: 60px !important; height: 60px !important; }
      }

      /* Image Section */
      .image-container {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow: hidden;
        margin-bottom: 2vh;
        max-height: 50vh;
        padding: 10px;
      }

      .main-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        
        /* Çerçeve ve gölgeler kaldırıldı - Saf resim */
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); /* Sadece hafif bir derinlik gölgesi */
        
        /* Resim yüklenmezse text rengi */
        color: var(--color-gold-start); 
      }

      /* Snowfall Animation */
      .snowfall-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }
      .snowflake {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        filter: blur(1px);
        top: -20px;
        opacity: 0.8;
      }

      @keyframes fall {
        0% { transform: translateY(-20px) translateX(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.9; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.2; }
      }

      /* Ornamental Corners - Simplified & Elegant */
      .corner-decoration {
        position: absolute;
        width: 100px;
        height: 100px;
        pointer-events: none;
        z-index: 5;
        opacity: 0.9;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
      }

      /* Viewport köşelerine sabitliyoruz - Safe Area dikkate alınarak */
      .top-left { 
          top: 0; 
          left: 0; 
          margin-top: env(safe-area-inset-top);
          margin-left: env(safe-area-inset-left);
      }
      .top-right { 
          top: 0; 
          right: 0; 
          transform: scaleX(-1); 
          margin-top: env(safe-area-inset-top);
          margin-right: env(safe-area-inset-right);
      }
      .bottom-left { 
          bottom: 0; 
          left: 0; 
          transform: scaleY(-1); 
          /* Browser barının altında kalmaması için safe area + extra margin */
          margin-bottom: max(10px, env(safe-area-inset-bottom));
          margin-left: env(safe-area-inset-left);
      }
      .bottom-right { 
          bottom: 0; 
          right: 0; 
          transform: scale(-1); 
          /* Browser barının altında kalmaması için safe area + extra margin */
          margin-bottom: max(10px, env(safe-area-inset-bottom));
          margin-right: env(safe-area-inset-right);
      }

    </style>
  </head>
  <body>

    <!-- SVG Definitions -->
    <svg width="0" height="0">
      <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#F2D06B" />
          <stop offset="40%" stop-color="#B38728" />
          <stop offset="60%" stop-color="#F2D06B" />
          <stop offset="100%" stop-color="#B38728" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Snowfall Effect -->
    <div id="snowfall-container" class="snowfall-container"></div>

    <div class="app-container">
        
        <!-- 
           KÖŞE SÜSLERİ 
           Ekranın en köşelerine yerleşmesi için en dışta
        -->
        
        <!-- Top Left -->
        <svg class="corner-decoration top-left" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

        <!-- Top Right -->
        <svg class="corner-decoration top-right" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

        <!-- Bottom Left -->
        <svg class="corner-decoration bottom-left" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

        <!-- Bottom Right -->
        <svg class="corner-decoration bottom-right" viewBox="0 0 100 100">
          <path d="M5,100 L5,5 L100,5" stroke="url(#gold-gradient)" stroke-width="4" fill="none" stroke-linecap="round" />
          <path d="M15,100 L15,15 L100,15" stroke="url(#gold-gradient)" stroke-width="1" fill="none" opacity="0.6" />
          <circle cx="5" cy="5" r="8" fill="url(#gold-gradient)" />
          <circle cx="5" cy="5" r="3" fill="#0f2b1d" />
        </svg>

      <div class="card-content">
        
        <!-- TOP CONTENT: GREETING & NAME -->
        <div class="text-section">
          <h1 class="greeting-title gold-text">
            Merry Christmas
          </h1>

          <!-- Dynamic Name -->
          <h2 id="name-text" class="name-text gold-text">
            Loading...
          </h2>
        </div>

        <!-- MIDDLE CONTENT: USER IMAGE -->
        <div class="image-container">
           <!-- 
              ÖNEMLİ:
              Dosya adı: yilbasi_gorseli.png
              Konum: index.html ile aynı klasör
           -->
           <img 
              id="main-image"
              src="./yilbasi_gorseli.png" 
              alt="" 
              class="main-image"
           />
        </div>

      </div>
    </div>

    <script>
      // Function to auto-scale text to fit container
      function fitTextToContainer(element) {
        if (!element || !element.textContent) return;
        
        // Reset to initial size (or max desired size)
        // Desktop base is 4rem (64px), Mobile is 3rem (48px)
        let isMobile = window.innerWidth <= 600;
        let fontSize = isMobile ? 48 : 64; 
        element.style.fontSize = fontSize + 'px';
        
        const parentWidth = element.parentElement.clientWidth;
        // Safety margin
        const maxWidth = parentWidth * 0.95; 

        // Shrink until it fits
        while (element.scrollWidth > maxWidth && fontSize > 12) {
            fontSize--;
            element.style.fontSize = fontSize + 'px';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const nameElement = document.getElementById('name-text');
        const params = new URLSearchParams(window.location.search);
        const encodedName = params.get('ad');

        if (encodedName) {
          try {
            // Base64 decode
            const decodedName = decodeURIComponent(escape(window.atob(encodedName)));
            nameElement.textContent = decodedName;
            
            // Auto fit text after setting content
            requestAnimationFrame(() => fitTextToContainer(nameElement));
            
          } catch (e) {
            try {
                 nameElement.textContent = atob(encodedName);
                 requestAnimationFrame(() => fitTextToContainer(nameElement));
            } catch (err) {
                 console.error("İsim çözülemedi:", err);
                 nameElement.textContent = '';
            }
          }
        } else {
          nameElement.textContent = ''; 
        }
        
        // Re-calculate on resize
        window.addEventListener('resize', () => {
             fitTextToContainer(nameElement);
        });

        // SNOWFALL ANIMATION LOGIC
        const snowContainer = document.getElementById('snowfall-container');
        const flakeCount = 50; 

        for (let i = 0; i < flakeCount; i++) {
          const flake = document.createElement('div');
          flake.classList.add('snowflake');
          
          const left = Math.random() * 100; // %
          const duration = 10 + Math.random() * 10; // s
          const opacity = 0.2 + Math.random() * 0.5;
          const size = 3 + Math.random() * 4; // px
          const delay = Math.random() * 10; // s

          flake.style.left = left + '%';
          flake.style.width = size + 'px';
          flake.style.height = size + 'px';
          flake.style.opacity = opacity;
          flake.style.animationName = 'fall';
          flake.style.animationDuration = duration + 's';
          flake.style.animationTimingFunction = 'linear';
          flake.style.animationIterationCount = 'infinite';
          flake.style.animationDelay = '-' + delay + 's';

          snowContainer.appendChild(flake);
        }
      });
    </script>
  </body>
</html>
